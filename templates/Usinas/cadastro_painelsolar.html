{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-9 offset-md-1">
            <div class="card">
                <div class="card-header">
                    Cadastro de Painel Solar
                </div>
                <div class="card-body">
                    <form method="post" class="form-horizontal">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label class="col-sm-3 text-end control-label col-form-label">Fabricante:</label>
                                    <div class="col-sm-9">
                                        {{ form.fabricante }}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 text-end control-label col-form-label">Modelo:</label>
                                    <div class="col-sm-9">
                                        {{ form.modelo }}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 text-end control-label col-form-label">Capacidade (Watt):</label>
                                    <div class="col-sm-9">
                                        {{ form.capacidade_watt }}
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
